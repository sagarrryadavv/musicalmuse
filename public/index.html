<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Muse - Find Songs for Your Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-start justify-center min-h-screen p-4 md:p-8">
    <main id="main-container" class="w-full max-w-2xl mx-auto">
        
        <div id="initial-view" class="bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-gray-700">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold gradient-text">Musical Muse</h1>
                <p class="text-gray-400 mt-2">Find the perfect song for your moment.</p>
            </div>
            <div id="initial-form-container" class="space-y-6">
                </div>
        </div>

        <div id="main-content" class="hidden animate-fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                <div class="lg:col-span-2">
                    <div class="bg-gray-800/50 backdrop-blur-sm p-6 rounded-2xl shadow-2xl border border-gray-700 space-y-6 sticky top-8">
                         <h2 class="text-2xl font-bold gradient-text text-center">Your Canvas</h2>
                        <div id="main-form-container" class="space-y-6">
                             </div>
                         <button id="reset-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 4l16 16" />
                            </svg>
                            <span>New Picture</span>
                        </button>
                    </div>
                </div>

                <div class="lg:col-span-3 space-y-8">
                    <div id="current-suggestions-container" class="bg-gray-800/50 backdrop-blur-sm p-6 rounded-2xl shadow-2xl border border-gray-700 space-y-4">
                        <div id="image-analysis-container" class="bg-gray-900/50 p-4 rounded-lg text-left">
                            <h3 class="text-md font-semibold text-indigo-300 mb-2">My Analysis</h3>
                            <p id="analysis-text" class="text-sm text-gray-400 italic"></p>
                        </div>
                        <div id="suggestions-carousel-wrapper" class="relative">
                            <div id="suggestions-carousel" class="flex overflow-x-hidden scroll-smooth snap-x snap-mandatory -mx-2">
                                </div>
                        </div>
                        <div id="pagination-dots" class="flex justify-center items-center space-x-2">
                             </div>
                         <button id="resuggest-btn" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10m16-10v10m-7 4h.01M8 8h.01M12 8h.01M16 8h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                             <span>Re-suggest</span>
                             <div class="button-loader hidden spinner w-5 h-5 rounded-full border-2 border-gray-400 border-t-white"></div>
                         </button>
                    </div>
                    <div id="starred-section-container" class="bg-gray-800/50 backdrop-blur-sm p-6 rounded-2xl shadow-2xl border border-gray-700 space-y-4">
                         <h2 class="text-2xl font-bold gradient-text">Starred Songs</h2>
                         <div id="starred-list" class="space-y-4 max-h-96 custom-scrollbar overflow-y-auto">
                            <p id="no-starred-songs" class="text-gray-500 text-center py-4">Your favorite songs will appear here.</p>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-6 text-sm text-gray-500">
            <p>Powered by Gemini. Music previews from Apple Music.</p>
        </footer>

        <div id="lock-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 animate-fade-in">
            <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 text-center w-full max-w-sm mx-4">
                <h3 class="text-xl font-bold text-white mb-4">Start a New Search?</h3>
                <p class="text-gray-400 mb-6">Changing options requires starting over with your image. Do you want to continue?</p>
                <div class="flex justify-center space-x-4">
                    <button id="modal-yes-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg">Yes, Start New</button>
                    <button id="modal-no-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg">No, Cancel</button>
                </div>
            </div>
        </div>
    </main>
    
    <template id="form-template">
         <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">1. Upload Image</label>
            <div class="drop-zone w-full h-48 md:h-64 rounded-xl flex items-center justify-center text-center p-4 cursor-pointer hover:bg-gray-700/50">
                <div class="upload-prompt text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <p class="mt-2">Drop image, paste, or click</p>
                </div>
                <img src="" alt="Image preview" class="image-preview hidden h-full w-full object-contain rounded-lg"/>
            </div>
            <input type="file" class="file-input hidden" accept="image/*">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">2. Select a Vibe</label>
            <div class="vibe-selector grid grid-cols-3 sm:grid-cols-4 gap-2">
                </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="language-select" class="block text-sm font-medium text-gray-400 mb-2">3. Language</label>
                <select name="language" class="language-select w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 transition">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Punjabi</option>
                    <option>K-Pop (Korean)</option>
                    <option>Spanish</option>
                </select>
            </div>
            <div>
                <label for="genre" class="block text-sm font-medium text-gray-400 mb-2">4. Genre</label>
                <input type="text" name="genre" placeholder="e.g., Pop, Lo-fi" class="genre-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 transition">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">5. More Details (Optional)</label>
            <input type="text" name="prompt" placeholder="e.g., Night drive, rainy day" class="prompt-input w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 transition">
        </div>
         <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">6. Song Era</label>
            <div class="song-era-selector flex items-center bg-gray-800 border border-gray-600 rounded-lg p-1 space-x-1">
                <button data-era="all" class="era-btn flex-1 text-center py-1.5 px-3 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">All Time</button>
                <button data-era="trending" class="era-btn selected flex-1 text-center py-1.5 px-3 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Trending</button>
            </div>
        </div>
        <button class="suggest-btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:bg-gray-500 flex items-center justify-center space-x-2">
            <span class="button-text">Suggest Songs</span>
            <div class="button-loader hidden spinner w-5 h-5 rounded-full border-2 border-gray-400 border-t-white"></div>
        </button>
        <div class="error-message hidden text-center text-red-400 pt-2"></div>
    </template>

    <audio id="audio-player"></audio>
    <div id="toast-notification" class="hidden fixed bottom-5 right-5 bg-indigo-600 text-white py-2 px-4 rounded-lg shadow-lg z-50 animate-fade-in"></div>

    <script src="app.js"></script>
</body>
</html>
